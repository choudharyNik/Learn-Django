<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="getredirect" method="get">
        <label for="name">Full name: </label>
        <input type="text" id="name" name="fname" placeholder="Enter your full name here..">
        <label for="mail">Email address: </label>
        <input type="email" id="mail" name="mailid" placeholder="Enter your Email Address here..">
        <label for="pass1">Password: </label>
        <input type="password" id="pass1" name="password" placeholder="Enter your password here..">
        <label for="pass2">Confirm Password: </label>
        <input type="password" id="pass2" placeholder="Confirm your password here..">
        <br>
        <br>
        <input type="submit" name="Submit">
    </form>
</body>
</html>
